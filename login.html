<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3704592e09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Log in/Sigh up</title>
</head>
<body>
    <div class="container">
        <div class="form" >
            <h1 id="title">Sign Up</h1>
            <form action="index.html" name="myForm" onsubmit="validateForm()" method="post">
                <div class="input-grp">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="contact-name" onkeyup="validateName()">
                        <span id="name_error"></span>
                    </div>
                    <div class="input-field" >
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="contact-email" onkeyup="validateEmail()">
                        <span id="email_error"></span>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <div class="pass-field">
                            <input type="password" placeholder="Password" id="contact-password" onkeyup="validatePassword()">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                    </div>
                     <div class="password-content" id="passwordfield">
                        <p>password must contain</p>
                        <ul class="requirement-list">
                            <li>
                                <i class="fa-solid fa-circle"></i>
                                <span>At least 8 characters length</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-circle"></i>
                                <span>At least 1 number (0-9)</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-circle"></i>
                                <span>At least 1 lowercase letter(a-z)</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-circle"></i>
                                <span>At least 1 special symbol(!-$)</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-circle"></i>
                                <span>At least 1 uppercase letter(A-Z)</span>
                            </li>
                        </ul>
                    </div> 
                    <p id="lost">Lost password <a href="#">Click Here!</a></p>
                </div>
                <br>
                <br>
                <br>
                <div class="btn-field" id="btnField">
                    <button type="submit" id="signup" onclick="signup()">Sign Up</button>
                    <button type="submit" id="signin" onclick="signin()" class="disable">Sign In</button>
                </div>
                <span id="form_error"></span>
            </form>
        </div> 
    </div> 
    

    <script src="./login.js"></script>
</body>
</html>

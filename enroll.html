<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enroll.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <h1>Enroll Now</h1>
            <form action="">
                <select name="plan">
                    <option disabled selected>Interested In</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C++">C++</option>
                    <option value="CSS">CSS</option>
                    <option value="HTML">HTML</option>
                    <option value="SQL">SQL</option>
                    <option value="Python">Python</option>
                    <option value="React.js">React.js</option>
                </select>
                <div class="term">
                    <input type="checkbox" name="terms" value="1" id="terms"/>
                    <label for="terms">I agree with GEN_Z's stated
                        <span class="underline">privacy policy</span> and
                        <span class="underline">terms and conditions</span>
                    </label>
                </div>
                <div class="btn-field">
                    <button type="submit">SUBMIT</button> 
                    <button type="button">SKIP</button>
                </div>
            </form>
        </div>
    </div>

    <script src="enroll.js"></script>
</body>
</html>
